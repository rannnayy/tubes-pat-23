version: '3'
services:
  payment:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      payment-db:
        condition: service_healthy
      payment-mq:
        condition: service_healthy
    networks:
      - common_network

  payment-db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: mysecretpassword
      MYSQL_DATABASE: tubes2
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h localhost -u root -pmysecretpassword"
        ]
      interval: 5s
      timeout: 2s
      retries: 10
    networks:
      - common_network

  payment-mq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 5s
      timeout: 2s
      retries: 10
    networks:
      - common_network

networks:
  common_network:
